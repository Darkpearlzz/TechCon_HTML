<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TechCon 2024 Conference</title>
    </head>

    <body> 
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main> 
            <form action="/submit-form" method="post"> 
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" name="full-name" required placeholder="full-name">

                <label for="email">Email Addresses</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="password">

                <label for="terms-and-conditions">I agree to the terms and conditions</label>
                <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>

                <button type="submit">Register Now</button>
            </form>

            <footer>
                <p> copyright &copy; 2024 TechCon </p>
            </footer>
        </main>
    </body>
</html>
