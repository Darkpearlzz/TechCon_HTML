<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TechCon 2024 Conference</title>
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <h2>Contact Us</h2>
            <div>
                <p>Email us at:</p>
                    <a href="mailto:email@example.com">Email</a>
            </div>

            <div>
                <p>Follow us:</p>
                <ul>
                    <li><a href="facebook.com">Facebook</a></li>
                    <li><a href="linkedin.com">LinkedIn</a></li>
                    <li><a href="twiiter.com">Twitter</a></li>
                </ul>
            </div>

            <div class="map-container">
                <iframe>
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.741164747993!2d3.390998615298607!3d6.526000095330744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMzEnMzUuMCJOIDPCsDIzJzI5LjAiRQ!5e0!3m2!1sen!2sng!4v1622000000000!5m2!1sen!2sng"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form>
                <form action="/submit-form" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required> 

                    <label for="message">Message</label>
                    <textarea id="message" name="message" row="5" required></textarea>

                    <button type="submit">Send Message</button>
            </form>
        </main>

        <footer>
            <p>copyright &copy; 2024 TechCon</p>
        </footer>
    </body>
</html>
